<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Personajes Retro 16 bits - Galería
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Press Start 2P', cursive;
    }
   img {
     background: transparent !important;
   }
  </style>
 </head>
 <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
  <header class="mb-10 text-center">
   <h1 class="text-4xl md:text-5xl font-bold mb-2">
    Personajes Retro 16 bits
   </h1>
   <p class="text-gray-400 max-w-xl mx-auto">
    Galería de personajes pixel art estilo retro 16 bits con temática fantástica.
   </p>
  </header>
  <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-7xl w-full">
   <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col items-center">
    <img alt="Pixel art retro 16 bits de un guerrero con armadura brillante y espada en mano, estilo videojuego clásico, sin fondo" class="w-48 h-48 object-contain mb-4" height="256" loading="lazy" src="https://storage.googleapis.com/a1aa/image/e0470de7-1c78-408e-fe8a-16869472e09f.jpg" width="256"/>
    <h2 class="text-xl font-semibold">
     Guerrero
    </h2>
   </div>
   <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col items-center">
    <img alt="Pixel art retro 16 bits de un ninja ágil vestido de negro con katana, en pose de sigilo, estilo videojuego clásico, sin fondo" class="w-48 h-48 object-contain mb-4" height="256" loading="lazy" src="https://storage.googleapis.com/a1aa/image/866f05a3-0f06-4150-7ef2-5b0ddf7e2d2b.jpg" width="256"/>
    <h2 class="text-xl font-semibold">
     Ninja
    </h2>
   </div>
   <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col items-center">
    <img alt="Pixel art retro 16 bits de un chamán con vestimenta tribal, bastón mágico y símbolos místicos, estilo videojuego clásico, sin fondo" class="w-48 h-48 object-contain mb-4" height="256" loading="lazy" src="https://storage.googleapis.com/a1aa/image/f453bf9f-13b5-4f4a-335e-6c95419ca8c9.jpg" width="256"/>
    <h2 class="text-xl font-semibold">
     Chamán
    </h2>
   </div>
   <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col items-center">
    <img alt="Pixel art retro 16 bits de un guerrero oscuro con armadura negra y detalles rojos, espada maldita en mano, estilo videojuego clásico, sin fondo" class="w-48 h-48 object-contain mb-4" height="256" loading="lazy" src="https://storage.googleapis.com/a1aa/image/ce88117f-c3fa-4333-5c82-6e020b4cd9e3.jpg" width="256"/>
    <h2 class="text-xl font-semibold">
     Guerrero Oscuro
    </h2>
   </div>
   <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col items-center">
    <img alt="Pixel art retro 16 bits de un lobo salvaje con pelaje gris y ojos brillantes, en pose agresiva, estilo videojuego clásico, sin fondo" class="w-48 h-48 object-contain mb-4" height="256" loading="lazy" src="https://storage.googleapis.com/a1aa/image/9e5bbd9a-85e0-44cc-975d-c346e48de3ba.jpg" width="256"/>
    <h2 class="text-xl font-semibold">
     Lobo Salvaje
    </h2>
   </div>
   <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col items-center">
    <img alt="Pixel art retro 16 bits de un no muerto con piel cadavérica, ojos vacíos y armadura oxidada, estilo videojuego clásico, sin fondo" class="w-48 h-48 object-contain mb-4" height="256" loading="lazy" src="https://storage.googleapis.com/a1aa/image/998a0efa-c83d-4f87-317d-4fa457a83bf9.jpg" width="256"/>
    <h2 class="text-xl font-semibold">
     No Muerto
    </h2>
   </div>
   <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col items-center">
    <img alt="Pixel art retro 16 bits del jefe final Rey Morgan, un rey oscuro muy fuerte y malvado con corona negra y roja, capa roja flameante, ojos brillantes rojos, espada enorme y detalles amenazantes, estilo videojuego clásico, sin fondo" class="w-48 h-48 object-contain mb-4" height="256" loading="lazy" src="https://storage.googleapis.com/a1aa/image/0066d2cb-61a3-411c-fa97-dea6edbbd31f.jpg" width="256"/>
    <h2 class="text-xl font-semibold">
     Rey Morgan (Jefe Final)
    </h2>
   </div>
  </main>
 </body>
</html>
